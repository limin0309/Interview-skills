<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
</head>
<body>
<script type="text/javascript">
    //    第一种方式：自变量
    var o1 = {name: 'o1'};
    var o2 = new Object({name: 'o2'});
    //    第二种方式：通过构造函数
    var M = function (name) {
        this.name = name;
    };
    var o3 = new M('o3');
    //第三种方式：Object.create
    var p = {name: 'p'};
    var o4 = Object.create(p);
    /*
     * M.prototype.constructor===M
     true

     o3.__proto__===M.prototype
     true
     */
    M.prototype.say = function () {
        console.log('say hi');
    }
    var o5 = new M('o5');
    /*
    * o5.say()      say hi
    * o3.say()      say hi
    *
    *
    * M.__proto__===Function.prototype
     true    函数也是对象
    * */
</script>
</body>
</html>
